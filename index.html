<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f2547" />

    <!-- SEO Title -->
    <title>Sumeet Sports Cricket Academy | Sangli</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Sumeet Sports Cricket Academy in Sangli offers professional cricket coaching, modern facilities, fitness training, and match exposure for all age groups."
    />

    <!-- Keywords (optional but helpful) -->
    <meta
      name="keywords"
      content="Sumeet Sports, Cricket Academy Sangli, Cricket Coaching Sangli, Cricket Training Maharashtra"
    />

    <!-- Author -->
    <meta name="author" content="Sumeet Sports Cricket Academy" />

    <!-- Open Graph (Google, WhatsApp, Facebook) -->
    <meta property="og:title" content="Sumeet Sports Cricket Academy | Sangli" />
    <meta
      property="og:description"
      content="Professional cricket coaching, fitness programs, and match exposure at Sumeet Sports Cricket Academy, Sangli."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.sumeetsports.com" />
    <meta property="og:image" content="https://www.sumeetsports.com/images/logobg.png" />

    <!-- Twitter Preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sumeet Sports Cricket Academy | Sangli" />
    <meta
      name="twitter:description"
      content="Train with experts at Sumeet Sports Cricket Academy. Modern coaching, fitness & match exposure."
    />
    <meta name="twitter:image" content="https://www.sumeetsports.com/images/logobg.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/logobg.png" />
  </head>

  <body>
    <div id="root"></div>

    <!-- React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
